#spring和druid连接池配置
spring:
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/blog01?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    #   配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
  mvc:
    view:
      prefix: /static/
      suffix: .html
  freemarker:
    prefer-file-system-access:
  messages:
    fallback-to-system-locale:
# 配置系统类型
system:
  type: windows
  domain: http://localhost:9091
  file-load: blog-api
  file-cate: img
  file-save: \\api\\src\\main\\resources\\static\\img